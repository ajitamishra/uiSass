<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to Dev Connector</title>
  </head>
  <!-- <style>
    body {
      background-color: silver;
    }
  </style> -->
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fa fa-code">Dev Connector</i></a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">

     <!-- alert -->
     <div class="alert alert-danger">Invalid credentials</div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fa fa-user">Sign In to your account</i></p>
      <form action="dashboard.html" class="form">
       
        <div class="form-group">
         <input type="email" name="email" placeholder="Email address"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="password"
            minlength="6"
          />
       
          <br/> 
        <input type="submit" value="Signin" class="btn btn-primary" />
      </form>
     
      <!-- my-1 margin on y-axis -->
      <p class="my-1">
        Don't have an account?<a href="register.html">Signup</a>
      </p>
    </section>
  </body>
</html>
